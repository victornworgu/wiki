{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h2>Search Results</h2>
			{% if not search_results %}
					{{error |safe}}
			{% else %}
				<ul>
      	{% for entry in search_results %}
        		<li><a href="{% url 'viewentry' title=entry %}">{{ entry }}</a></li>
      	{% endfor %}
    		</ul>
			{% endif %}

{% endblock %}
