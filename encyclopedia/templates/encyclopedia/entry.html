{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki - {{ title }}
{% endblock %}

{% block body %}
		{{ entry |safe }}
		{% if error %}
			<h4>Page Not Found</h4>
			<label class="error">{{error |safe}}</label>
			<br><a href="{% url 'index' %}">Return Home</a>
		{% else %}
			<p> <a href="{% url 'edit' title=title %}">Edit</a>
		{% endif %}
{% endblock %}
